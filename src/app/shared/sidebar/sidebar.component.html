<aside class="left-sidebar">
    <!-- Sidebar scroll-->
    <div class="scroll-sidebar">
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav">
            <ul id="sidebarnav">
                <li class="user-profile">
                    <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
                        <img [src]="user.imageUrl" alt="user" />
                        <span class="hide-menu">{{user.name}} </span></a>
                    <ul aria-expanded="false" class="collapse">
                        <li><a routerLinkActive="active" routerLink="./profile">My Profile </a></li>
                        <li><a (click)="logout()" class="cursor">Logout</a></li>
                    </ul>
                </li>
                <li class="nav-devider"></li>
                <li class="nav-small-cap">PERSONAL</li>

                <li *ngFor="let item of menuItems"> 
                    <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
                        <i [class]="item.icon"> </i>
                        <span class="hide-menu"> 
                            {{item.title}}  
                        <span class="label label-rouded label-themecolor pull-right">
                            {{item.submenu.length}}
                        </span>
                        </span>
                    </a>
                    <ul *ngFor="let subMenuItem of item.submenu" aria-expanded="false" class="collapse">
                        <li >
                            <a [routerLink]="subMenuItem.url"
                            routerLinkActive="active">
                            {{subMenuItem.title}} </a>
                        </li>
                    </ul>
                </li>           
           
            </ul>
        </nav>
        <!-- End Sidebar navigation -->
    </div>
    <!-- End Sidebar scroll-->
</aside>
