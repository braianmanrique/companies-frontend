
<div class="background-image oculto animated fadeIn fast" [class.oculto]="modalImageService.hiddeModal">
    <div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" style="display: block; padding-right: 17px;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel1">Upload image</h4>
                    <button type="button" (click)="closeModal()" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                </div>
                <div class="modal-body">
                  <h3>Select image</h3>
                  <div class="text-center">
                    <img  *ngIf="!imgTemp" [src]="modalImageService.img" class="img-avatar"  >
                    <img  *ngIf="imgTemp" [src]="imgTemp" class="img-avatar" alt="">

                </div>
            
                <input type="file" (change)="changeImage(  $any($event.target).files[0])" class="form-control-file form-control">
                </div>
                <div class="modal-footer">
                    <button type="button" (click)="closeModal()" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" (click)="uploadImage()" class="btn btn-primary">Upload Image</button>
                </div>
            </div>
        </div>
    </div>

</div>
